apiVersion: apps/v1
kind: Deployment
metadata:
  name: predictionapp-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: prediction-flask-app
  template:
    metadata:
      labels:
        app: prediction-flask-app
    spec:
      containers:
      - name: prediction-flask-app
        image: danielemojevbe/prediction_app:1.0
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: prediction-app-service
spec:
  selector:
    app: prediction-app
  ports:
    - protocol: TCP
      port: 90
      targetPort: 80
  type: LoadBalancer